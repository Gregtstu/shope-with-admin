<div class="mat-elevation-z8" *ngIf="productsInCart.length; else empty">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button (click)="deleteProduct(element)" mat-raised-button color="accent"
                                                      style=" width: 100%; text-align: center;">delete</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="header">
    <button [routerLink]="['/', 'order']" mat-raised-button color="primary" style="width: 100%;">Оформить заказ на общую
      сумму <b>{{totalPrice | currency}}</b> </button>
  </div>
  <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    <label>ssddcdc</label>
  </mat-paginator>
</div>

<ng-template #empty>
  <h2>
    <i>
      <mat-icon>add_shopping_cart</mat-icon>
      вы еще не добавили товары в корзину
      <mat-icon>add_shopping_cart</mat-icon>
    </i>
  </h2>
</ng-template>
