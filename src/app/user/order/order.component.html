<div class="price"> <h2>Total Price: {{totalPrice | currency}} </h2></div>

<form class="example-form" [formGroup]="form" (submit)="submit()">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telephone</mat-label>
          <input type="tel" matInput placeholder=" 8-555-555-1234" formControlName="phone">
        </mat-form-field>
      </td>
    </tr>
  </table>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Ex. 100 Main St" formControlName="adress"></textarea>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>choose payment</mat-label>
    <mat-select  formControlName="payment">
      <mat-option *ngFor="let  pay of payment" [value]=" pay.value" >
        {{pay.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Завершить заказ</button>

</form>
