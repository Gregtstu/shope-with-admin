<form [formGroup]="form" (submit)="submit()">
    <h2>Adit product</h2>
      <h4>Type:</h4>
    <mat-form-field appearance="fill">
      <mat-label>Product</mat-label>
      <mat-select formControlName="product"  name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <h4>Name:</h4>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  
    <h4>Foto:</h4>
    <quill-editor formControlName="foto"></quill-editor>
  
    <h4>Information:</h4>
    <quill-editor formControlName="information"></quill-editor>
  
    <h4>Price:</h4>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>
    
    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Primary</button>
  
  
  </form>
