

 
  <div class="mat-elevation-z6">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
      
      <!-- Price Column -->
      <ng-container matColumnDef="adress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Adress </th>
          <td mat-cell *matCellDef="let row"> {{row.adress}} </td>
        </ng-container>
        
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of creation </th>
        <td mat-cell *matCellDef="let row"> {{row.data | date : 'short'}} </td>
      </ng-container>

      <!-- Open Column -->
      <ng-container matColumnDef="orders">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Orders </th>
        <td mat-cell *matCellDef="let row"> 
          <div *ngFor="let products of row.orders"> {{products.name}} </div>
        </td>
      </ng-container>

      <!-- Open Column -->
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment </th>
        <td mat-cell *matCellDef="let row"> {{row.payment}} </td>
      </ng-container>

      <!-- Open Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> totalPrice </th>
          <td mat-cell *matCellDef="let row"> {{row.totalPrice | currency}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="complite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Complite </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button color="accent" (click)="deleteProduct(row.id)">удалить заказ</button> 
        </td>
       
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
